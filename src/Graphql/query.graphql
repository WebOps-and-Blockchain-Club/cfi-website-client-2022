query GetMe {
  getMe {
    id
    email
    name
    role
  }
}

query GetBlog($blogId: String!) {
  getBlog(BlogId: $blogId) {
    id
    title
    description
    readingTime
    views
    content
    author
    club
    status
    updatedAt
    blogs {
      id
      name
    }
  }
}

query GetTags {
  getTags {
    id
    name
  }
}

query GetProject($projectId: String!) {
  getProject(ProjectId: $projectId) {
    id
    title
    q1
    q2
    q3
    q4
    q5
    q6
    q7
    status
    updatedAt
    clubs {
      id
      name
    }
    comments {
      id
      description
      createdAt
    }
  }
}

query GetClubs {
  getClubs {
    id
    name
  }
}
