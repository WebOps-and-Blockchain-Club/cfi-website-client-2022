query GetMe {
  getMe {
    id
    email
    name
    role
  }
}

query GetMeSIP {
  getMe {
    id
    email
    name
    role
    projects {
      id
      title
      status
      clubs {
        id
        name
      }
    }
  }
}

query GetBlog($blogId: String!) {
  getBlog(BlogId: $blogId) {
    id
    title
    description
    readingTime
    views
    content
    author
    club
    status
    updatedAt
    blogs {
      id
      name
    }
  }
}

query GetTags {
  getTags {
    id
    name
  }
}

query GetProjects($filters: FilterProject) {
  getProjects(Filters: $filters) {
    projects {
      id
      title
      clubs {
        id
        name
      }
      createdBy {
        name
      }
    }
    count
  }
}

query GetProject($projectId: String!) {
  getProject(ProjectId: $projectId) {
    id
    title
    q1
    q2
    q3
    q4
    q5
    q6
    q7
    status
    updatedAt
    clubs {
      id
      name
    }
    createdBy {
      name
    }
    comments {
      id
      description
      createdBy {
        name
      }
    }
  }
}

query GetClubs {
  getClubs {
    id
    name
  }
}
