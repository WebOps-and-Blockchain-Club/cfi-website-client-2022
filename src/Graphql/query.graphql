query GetMe {
  getMe {
    id
    email
    name
    role
  }
}

query GetBlog($blogId: String!) {
  getBlog(BlogId: $blogId) {
    id
    title
    description
    readingTime
    views
    content
    author
    club
    status
    updatedAt
    blogs {
      id
      name
    }
  }
}

query GetTags {
  getTags {
    id
    name
  }
}
