query GetMe {
  getMe {
    id
    email
    name
    role
  }
}

query GetMeSIP {
  getMe {
    id
    email
    name
    role
    projects {
      id
      title
      status
      updatedAt
      likeCount
      contact
      isLiked
      clubs {
        id
        name
      }
    }
  }
}

query GetMeBlogs {
  getMe {
    blogs {
      id
      title
      description
      image {
        name
        url
      }
      author
      views
      readingTime
      status
      updatedAt
      club {
        id
        name
        email
      }
      tags {
        id
        name
      }
      createdBy {
        id
        name
      }
    }
  }
}

query GetMeSummerSchool {
  getMe {
    id
    email
    name
    role
    clubs {
      id
      slot
    }
  }
}

query GetBlogs($filters: FilterBlog) {
  getBlogs(Filters: $filters) {
    blogs {
      id
      title
      description
      image {
        name
        url
      }
      author
      views
      readingTime
      status
      updatedAt
      club {
        id
        name
        email
      }
      tags {
        id
        name
      }
      createdBy {
        id
        name
      }
    }
  }
}

query GetBlog($blogId: String!) {
  getBlog(BlogId: $blogId) {
    id
    title
    description
    image {
      name
      url
    }
    author
    views
    readingTime
    status
    updatedAt
    club {
      id
      name
      email
    }
    tags {
      id
      name
    }
    createdBy {
      id
      name
    }
    content
  }
}

query GetTags {
  getTags {
    id
    name
  }
}

query GetProjects($filters: FilterProject) {
  getProjects(Filters: $filters) {
    projects {
      id
      title
      updatedAt
      contact
      likeCount
      isLiked
      clubs {
        id
        name
      }
      createdBy {
        name
      }
    }
    count
  }
}

query GetProject($projectId: String!) {
  getProject(ProjectId: $projectId) {
    id
    title
    q1
    q2
    q3
    q4
    status
    updatedAt
    contact
    likeCount
    isLiked
    clubs {
      id
      name
    }
    createdBy {
      name
    }
    comments {
      id
      description
      createdBy {
        name
      }
    }
  }
}

query GetClubs {
  getClubs {
    id
    name
    email
  }
}
